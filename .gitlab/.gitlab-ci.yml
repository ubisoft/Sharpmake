# Pipelines runs only on branches and tags.
# Disable merge request pipelines, pipelines for merge results and merge trains.
include:
 - template: 'Workflows/Branch-Pipelines.gitlab-ci.yml'
 
stages:
  - build
  - test

default:
  tags:
  - square_windows

variables:
  GIT_DEPTH: 1

#############
# Stage Build: compile sharpmake solution on all targets, keep the binaries for further steps.

.compilation:base:
  stage: build
  variables:
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"
    DOTNET_NOLOGO: "true"
    DOTNET_CLI_UI_LANGUAGE: "en"
  parallel:  
    matrix:
    - configuration: [debug, release]
  script:
    - dotnet build Sharpmake.sln -c $configuration -bl:Sharpmake_$configuration.binlog
  artifacts:
    untracked: true
    expire_in: 1 day

compilation:windows:
  extends: .compilation:base

compilation:mac:
  extends: .compilation:base
  tags: [square_mac]

compilation:linux:
  extends: .compilation:base
  tags: [square-linux-k8s-compil]
  image: quay.ubisoft.com/tgruntime/tg-ubuntu-cpp:0.6.2-sharpmake

#############
# Unit tests
#############
.unit_test:base:
  stage: test
  parallel:  
    matrix:
    - configuration: [debug, release]
  script:
    - dotnet test Sharpmake.sln -c $configuration
  artifacts:
    when: on_failure
    untracked: true
    expire_in: 1 day

unit_test:debug:
  extends: .unit_test:base
  needs:
  - "compilation:windows: [debug]"
  variables:
    Optimization: "debug"

unit_test:release:
  extends: .unit_test:base
  needs:
    - "compilation:windows: [release]"
  variables:
    Optimization: "release"

#############
# Regression tests
#############
regression_test:
  stage: test
  script:
  - python regression_test.py
  needs:
  - "compilation:windows: [release]"
  artifacts:
    when: on_failure
    untracked: true
    expire_in: 1 day

#############
# Functional tests
#############
functional_test:
  stage: test
  script:
  - python functional_test.py
  needs:
  - "compilation:windows: [release]"
  artifacts:
    when: on_failure
    untracked: true
    expire_in: 1 day

#############
# Linux Sample tests
#############
.linux_sample_test:
  stage: test
  tags:
  - square-linux-k8s-compil
  image: quay.ubisoft.com/tgruntime/tg-ubuntu-cpp:0.6.2-sharpmake
  parallel:  
    matrix:
    - configuration: [debug, release]
      os: [ubuntu]
      framework: [net6.0]
  needs:
  - "compilation:linux: [release]"
  artifacts:
    when: on_failure
    untracked: true
    expire_in: 1 day

HelloLinux:
  extends: .linux_sample_test
  script:
  - pwsh ./RunSample.ps1 -sampleName HelloLinux -configuration $configuration -framework $framework

#############
# MacOs Sample tests
#############
.macos_sample_test:
  stage: test
  tags:
  - square_mac
  parallel:  
    matrix:
    - configuration: [debug, release]
      os: [macos-latest]
      framework: [net6.0]
  needs:
  - "compilation:mac: [release]"
  artifacts:

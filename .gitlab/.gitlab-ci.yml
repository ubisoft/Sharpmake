  - if: $os == "windows-2019"
    variables:
      VS_VERSION_SUFFIX: "Vs2019"
  - if: $os == "windows-2022"
    variables:
      VS_VERSION_SUFFIX: "Vs2022"
  needs:
  - "compilation:windows: [release]"
  artifacts:
    when: on_failure
    untracked: true
    expire_in: 1 day

